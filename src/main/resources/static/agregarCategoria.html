<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Stat Track - Agregar categoria</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-info">

<!-- Barra de navegacion -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">
        <img src="/img/Logo.PNG" width="40" height="30" class="d-inline-block align-top">
        StatTrack
    </a>
    <a class="navbar-light" href="/logout">Cerrar sesion</a>
</nav>

<!-- Conteiner de la pagina -->
<div class="container">

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Confirmacion de agregar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Â¿Desea agregar esta nueva categoria?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" onclick="agregarCategoria()">Si</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div>
                    <img src="/img/Logo.PNG" width="300" height="150" class="rounded mx-auto d-block">
                </div>
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Agregar Nueva Categoria</h3>
                </div>
                <div class="card-body">
                    <!-- Formulario -->
                    <form>
                        <div class="form-group">
                            <label for="nombreCategoria">Nombre de categoria:</label>
                            <input type="text" class="form-control" id="nombreCategoria"
                                   placeholder="Ingrese el nombre de la categoria">
                        </div>
                        <div class="form-group">
                            <label for="presupuestoCategoria">Presupuesto:</label>
                            <input type="number" class="form-control" id="presupuestoCategoria"
                                   placeholder="Ingrese el presupuesto de la categoria">
                        </div>
                    </form>
                    <!-- Fin del formulario -->

                    <!-- Boton para agregar categoria -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                        Agregar Categoria
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Fin del Conteiner de la pagina -->


<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>

</html>
