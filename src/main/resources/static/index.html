<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stat Track - Categorias</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">


</head>

<body id="page-top">

<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

        <!-- Barra de navegacion -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="/img/Logo.PNG" width="40" height="30" class="d-inline-block align-top">
                StatTrack
            </a>
            <a class="navbar-light" href="\logout">Cerrar sesion</a>
        </nav>


        <!-- Container-fluid -->
        <div class="container-fluid">
            <!-- Modal Modificar-->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Editar Categoria</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="idCat" class="form-label">ID: </label>
                                <input class="form-control" id="idCat" placeholder="" readonly="readonly">
                            </div>
                            <div class="mb-3">
                                <label for="nombreCat" class="form-label">Nombre de Categoria: </label>
                                <input class="form-control" id="nombreCat" placeholder="Nombre de la categoria">
                            </div>
                            <div class="mb-3">
                                <label for="PresupuestoCat" class="form-label">Presupuesto:</label>
                                <input type="number" class="form-control" id="PresupuestoCat"
                                       placeholder="Presupuesto de la categoria">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalGuardarCambios">
                                Guardar Cambios
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin del modal modificar -->

            <!-- Modal confirmar cambios -->
            <div class="modal fade" id="modalGuardarCambios" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ModalLongTitle">Confirmar Cambios</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ¿Desea guardar los cambios realizados?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" onclick="modificarCategoria()" class="btn btn-primary">
                                Aceptar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin del modal guardar cambios -->

            <!-- Modal confirmar eliminacion -->
            <div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ModalLongTitleEliminar">Confirmar Eliminacion</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ¿Desea eliminar la categoria seleccionada?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" onclick="eliminarCategoria()"> Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin del modal eliminar -->

            <!-- Titulo de la pagina -->
            <h1 class="h3 mb-3 mt-3 text-gray-800">Lista de Categorias</h1>

            <!--Boton para agregar categorias -->
            <a class="btn btn-success mb-3" href="agregarCategoria.html" role="button">Agregar Categoria</a>

            <!-- Tabla de categorias -->
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="categorias">
                            <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Presupuesto</th>
                                <th>Eliminar</th>
                                <th>Modificar</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Se sustitye el contenido desde el categorias.js -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Fin de taabla de categorias -->

        </div>
        <!-- Fin de container-fluid -->

    </div>
    <!-- Fin de Main Content -->

</div>
<!-- Find de Content Wrapper -->


<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/categorias.js"></script>

</body>

</html>
